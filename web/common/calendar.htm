<SCRIPT language=JScript>


var gdCtrl = new Object();
var gcGray = "#808080";//другой месяц
var gcToggle = "#C0C0C0";//подсветка курсора
var gcBG = "#ffffff";//числа

var gdCurDate = new Date();
var giYear = gdCurDate.getFullYear();
var giMonth = gdCurDate.getMonth()+1;
var giDay = gdCurDate.getDate();
var VicPopCal = new Object();
var focusobject;
var perem;

function fPopCalendar(popCtrl, dateCtrl, popCal, tofocus){
  parent.event.cancelBubble=true;
  VicPopCal = popCal;
	if (VicPopCal.style.visibility == 'visible') {VicPopCal.style.visibility = "hidden"; return;}
  gdCtrl = dateCtrl;
  fSetYearMon(giYear, giMonth);
  var point = fGetXY(popCtrl);
  focusobject=tofocus;
  with (VicPopCal.style) {
  	left = point.x;
	top  = point.y+popCtrl.offsetHeight+1;
	visibility = 'visible';
  }
  VicPopCal.focus();
  
  
}

function fSetDate(iYear, iMonth, iDay){
  var str;
  str = "";
  if (iDay<10){str=str+"0"+iDay+".";}else{str=str+iDay+".";} 
  if (iMonth<10){str=str+"0"+iMonth+".";}else{str=str+iMonth+".";}
  str=str+iYear;
  gdCtrl.value = str;
  VicPopCal.style.visibility = "hidden";
  try{parent.document.getElementById(focusobject).focus();}catch(e){}
}

function fSetSelected(aCell){
  var iOffset = 0;
  var iYear = parseInt(tbSelYear.value);
  var iMonth = parseInt(tbSelMonth.value);

  aCell.bgColor = gcBG;
  with (aCell.children["cellText"]){
  	var iDay = parseInt(innerText);
  	if (color==gcGray)
		iOffset = (iDay<15)?1:-1;
		//alert(iDay);
	iMonth += iOffset;
	if (iMonth<1) {
		iYear--;
		iMonth = 12;
	}else if (iMonth>12){
		iYear++;
		iMonth = 1;
	}
  }
  fSetDate(iYear, iMonth, iDay);
}

function Point(iX, iY){
	this.x = iX;
	this.y = iY;
}

function fBuildCal(iYear, iMonth) {
  var aMonth=new Array();
  for(i=1;i<7;i++)
  	aMonth[i]=new Array(i);

  var dCalDate=new Date(iYear, iMonth-1, 1);
  //var iDayOfFirst=dCalDate.getDay()-1;
  var iDayOfFirst=(dCalDate.getDay()-1==-1)?6:dCalDate.getDay()-1;
  var iDaysInMonth=new Date(iYear, iMonth, 0).getDate();
  var iOffsetLast=new Date(iYear, iMonth-1, 0).getDate()-iDayOfFirst+1;
  
  var iDate = 1;
  var iNext = 1;

  for (d = 0; d < 7; d++)
  {
	aMonth[1][d] = (d<iDayOfFirst)?-(iOffsetLast+d):iDate++;
		
  }
  for (w = 2; w < 7; w++)
  	for (d = 0; d < 7; d++)
		aMonth[w][d] = (iDate<=iDaysInMonth)?iDate++:-(iNext++);
  return aMonth;
}

function fDrawCal(iYear, iMonth, iCellWidth, iDateTextSize) {
  var WeekDay = new Array("Пн","Вт","Ср","Чт","Пт","Сб","Вс");
  var styleTD = " bgcolor='"+gcBG+"' width='"+iCellWidth+"' bordercolor='"+gcBG+"' valign='middle' align='center'  style='font:bold "+iDateTextSize+" Arial;";           

  with (document) 
  {
	write("<tr>");
	for(i=0; i<7; i++)
		write("<td "+styleTD+"color:#000000' >" + WeekDay[i] + "</td>");
	write("</tr>");
  	for (w = 1; w < 7; w++) 
		{
		write("<tr>");
		for (d = 0; d < 7; d++) 
			{
				write("<td id=calCell "+styleTD+"cursor:hand;' onMouseOver='this.bgColor=gcToggle' onMouseOut='this.bgColor=gcBG' onclick='fSetSelected(this)'>");
				write("<font id=cellText perem='Liming Weng'> </font>");
				write("</td>")
			}
		write("</tr>");
		}
	}
															}

function fUpdateCal(iYear, iMonth) {
  myMonth = fBuildCal(iYear, iMonth);
  var i = 0;
  for (w = 0; w < 6; w++)
	for (d = 0; d < 7; d++)
		with (cellText[(7*w)+d]) {
			perem = i++;
			//alert(perem);
			if (myMonth[w+1][d]<0) {
				color = gcGray;
				innerText =-myMonth[w+1][d];
			}else{
				color = ((d==5)||(d==6))?"red":"black";
				innerText = myMonth[w+1][d];
			}
		}
}

function fSetYearMon(iYear, iMon){
  tbSelMonth.options[iMon-1].selected = true;
  for (i = 0; i < tbSelYear.length; i++)
	if (tbSelYear.options[i].value == iYear)
		tbSelYear.options[i].selected = true;
  fUpdateCal(iYear, iMon);
}

function fPrevMonth(){
  var iMon = tbSelMonth.value;
  var iYear = tbSelYear.value;

  if (--iMon<1) {
	  iMon = 12;
	  iYear--;
  }

  fSetYearMon(iYear, iMon);
}

function fNextMonth(){
  var iMon = tbSelMonth.value;
  var iYear = tbSelYear.value;

  if (++iMon>12) {
	  iMon = 1;
	  iYear++;
  }

  fSetYearMon(iYear, iMon);
}

function fGetXY(aTag){
  var oTmp = aTag;
  var pt = new Point(0,0);
  do {
  	pt.x += oTmp.offsetLeft;
  	pt.y += oTmp.offsetTop;
  	oTmp = oTmp.offsetParent;
  } while(oTmp.tagName!="BODY");
  return pt;
}

var gMonths = new Array("Янв","Фев","Мар","Апр","Май","Июн","Июл","Авг","Сен","Окт","Ноя","Дек");

with (document) {

write("</td>");
write("</TR><TR>");

write("</TD></TR>");write("</TD></TR>");
write("</TABLE>");
}
